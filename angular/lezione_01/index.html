<!doctype html>
<html lang="it">
  <head>
    <link href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script> -->
    <script src="js/shared/angular.min.js"></script>
    <script src="i18n/angular-locale_it-it.js"></script>
    
    <meta charset="utf-8" />
    
  </head>
  <body ng-app="miaApp">
    <div class="header">
      <div class="container">
        <h1>Book End</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">

        <h1>{{ title }}</h1>
        <h2>{{ promo }}</h2>

        <!--
        <div class="col-md-12">
          <div class="pull-left" class="thumbnail">
            <img src="img/the-book-of-trees.jpg">
            <p class="title">{{ product.name | uppercase }}</p>
            <p class="price">{{ product.price | currency : "€"}}</p> 
            <p class="date">{{ product.pubdate | date :  "dd MMMM y" }}</p>
          </div>
        </div>
        --><!-- il : "€" è superfluo perché ho già impostato il locale italiota in alto, quindi già sarebbero euri e con la virgola; default sono $ e . come separatore decimale -->

		<div ng-repeat="product in products" class="col-md-6"> 
			<div class="pull-left thumbnail"> 
				<img ng-src="{{ product.cover }}" class="pull-left> 
				<p class="title">{{ product.name }}</p> 
				<p class="price">{{ product.price | currency }}</p> 
				<p class="date">{{ product.pubdate | date : "dd MMMM y" }}</p>
					<div class="rating"> 
  				<p class="likes" ng-click="plusOne($index)">+ {{ product.likes }}</p> 
  				<p class="dislikes" ng-click="minusOne($index)">- {{ product.dislikes }}</p>
			</div>
		</div> 
	</div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <h2>Available for iPhone and Android.</h2>
        <img src="http://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px" />
        <img src="http://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px" />
      </div>
    </div>


    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Directives -->
		<script src="js/directives/appInfo.js"></script>

  </body>
</html>
